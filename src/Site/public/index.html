<html>
	<head>
		<title>CookieSCookout</title>
		<link rel="stylesheet" type="text/css" href="css/fonts.css">
		<link rel="stylesheet" type="text/css" href="css/global.css">
		<link rel="stylesheet" type="text/css" href="css/toastr.min.css">
	</head>
	<body>
		<header><img src="/img/LogoCookieSCookout.png" /></header>
		<section id="menu">
			<div><a data-link="recipes" href="#">Recettes</a></div>
			<div><a data-link="search" href="#">Recherche</a></div>
			<div><a data-link="contact" href="#">Contact</a></div>
		</section>
		<section class="block" id="recipes">
		</section>
		<section class="block" id="search">
			<div class="formulaire2">
				<form action="#" method="post" id="searchform">
	    			<div>
	    				<label for="search">Recherche : </label>
	        			<input type="text" id="search" />
	    			</div>
	    			<div class="radio">
	        			<input id="ingredient" type="radio" name="searchcdt" value="ingredient">
	    				<label for="ingredient">Ingredient</label>
	    			</div>
	    			<div class="radio">
	    				<input id="recipe" type="radio" name="searchcdt" value="recipe" checked="true">
	    				<label for="recipe">Recette</label>
	    			</div>
	    			<div class="button">
	        			<button type="submit">Envoyer</button>
	        			<button type="reset">Annuler</button>
	    			</div>
				</form>
			</div>
			<div id="searchresult"></div>
		</section>
		<section class="block" id="contact">
			<form action="#" method="post" id="contactform">
    			<div class="formulaire">
    				<div>
        				<label for="nom">Nom :</label>
        				<input type="text" id="nom" />
    				</div>
    				<div>
        				<label for="courriel">Courriel :</label>
        				<input type="email" id="courriel" />
    				</div>
    				<div>
        				<label for="message">Message :</label>
      					<textarea id="message"></textarea>
    				</div>
    				<div class="button">
        				<button type="submit">Envoyer</button>
        				<button type="reset">Annuler</button>
    				</div>
    			</div>
			</form>
		</section>
		<footer>CookieSCookout &copy; 2016 — Tous droits réservés.</footer>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/jquery-2.2.3.min.js"></script>
		<script src="/js/global.js"></script>
		<script src="/js/toastr.min.js"></script>
	</body>
</html>
